version: '3'
services:
  gameserver:
    build:
      context: .
      dockerfile: Dockerfile
    image: z3orc/valheim-server:latest
    ports:
      - '2456-2458:2456-2458/udp'
    environment:
      NAME: "My server"
      WORLD: "Dedicated"
      PASSWORD: "secret"
      PUBLIC: "1"
    volumes:
      - valheim_data:/home/steam/valheim
      - valheim_save:/home/steam/.config/unity3d/IronGate/Valheim
    restart: on-failure
    init: true

